name: Build frontend client

on:
  push:
    paths:
      - 'client/**'
      - '.github/workflows/**'
    branches:
      - master
  pull_request:
    paths:
      - 'client/**'
      - '.github/workflows/**'
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1

    - run: yarn install

    - run: npm run build

    - name: Package the build
      run: tar -czf /tmp/client-distr.tar.gz -C ./build/ .

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: webclient.tar.gz
        path: /tmp/webclient.tar.gz

  upload-artifact:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' }}
    steps:
      - uses: actions/download-artifact@master
        with:
          name: webclient.tar.gz
          path: /tmp/
      - name: Upload signalling engine
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: /tmp/webclient.tar.gz
          asset_name: webclient.tar.gz
          asset_content_type: "application/tar+gzip"
