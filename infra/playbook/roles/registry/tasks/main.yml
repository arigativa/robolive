- name: Create registry group
  group: name={{ registry_group }}
  tags:
    - deploy

- name: Create registry user
  user: name={{ registry_user }} group={{ registry_group }}
  tags:
    - deploy

- name: Ensure package directory
  file:
    path: "{{ robolive_dir }}"
    state: directory
    mode: '0755'
    owner: root
    group: root
  tags:
    - registry

- name: Ensure package directory
  file:
    path: "{{ registry_package_dir }}"
    state: directory
    mode: '0755'
    owner: root
    group: root
  tags:
    - registry

- name: Copy registry package
  copy:
    src: "{{ registry_package }}"
    dest: "{{ registry_package_local }}"
    owner: root
    group: root
  tags:
    - registry
  register: package_copy_result
  check_mode: no

- name: Extract registry
  unarchive:
    src: "{{ registry_package_local }}"
    dest: "{{ registry_package_dir }}"
    remote_src: yes
    owner: root
    group: root
  when: package_copy_result.changed
  notify:
    - Start Registry
  tags:
    - registry

# Service definition

- name: Copy systemd service file to server
  template:
    src: robolive-registry.service
    dest: /etc/systemd/system
    owner: root
    group: root
  notify:
    - Start Registry
  tags:
    - registry
