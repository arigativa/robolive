version: '3.7'

services:
  signaling:
    image: robolive-signalling
    build:
      context: ./infra/playbook
      dockerfile: ./roles/signalling/Dockerfile
    container_name: signalling
    ports:
      - "9030:9030"
      - "9031:9031"
    volumes:
      - ./tmp/config:/etc/kamailio
      - ./signalling/server/engine:/etc/kamailio/engine
    networks:
        testing_net:
            ipv4_address: 169.28.1.1

  robot:
    image: robot
    build:
      context: .
      dockerfile: Dockerfile.allscala
      target: robot
    container_name: robot
    networks:
      testing_net:
        ipv4_address: 169.28.1.10
    command: /app/bin/managed-robot-app #call-puppet-app # managed-robot-app
    environment:
      GST_DEBUG: '*:3'
      OPENSSL_CONF: ''
      REGISTRY_HOST: registry
      ROBOT_NAME: 'Robot in Docker'
      REGISTRY_PORT_FOR_AGENT: 3476
      REGISTRY_PORT_FOR_STORAGE: 3479
      REGISTRY_PORT_FOR_SIP_CHANNEL: 3480
    depends_on:
      - registry

  turn: 
    image: robolive-relay
    build:
      context: ./infra/playbook
      dockerfile: ./roles/relay/Dockerfile
    container_name: relay
    restart: always
    ports:
        - 8080:8080
        - 8080:8080/udp
        - 4443:4443
        - 45000-45100:45000-45100
        - 45000-45100:45000-45100/udp
    volumes:
        - "./tmp/config:/etc/coturn"
    networks:
        testing_net:
            ipv4_address: 169.28.1.4

  registry:
    image: robolive-registry
    build:
      context: .
      dockerfile: Dockerfile.allscala
      target: registry
    container_name: registry
    environment:
      REGISTRY_PORT_FOR_AGENT: 3476
      REGISTRY_PORT_FOR_INFO: 3477
      REGISTRY_PORT_FOR_CLIENT: 3478
      REGISTRY_PORT_FOR_STORAGE: 3479
      REGISTRY_PORT_FOR_SIP_CHANNEL: 3480
      VIDEO_SRC: 'videotestsrc is-live=true pattern=ball ! videoconvert'
      SERVO_CONTROLLER: 'FAKE'
      SIGNALLING_URI: '169.28.1.1:9031'
      STUN_URI: 'stun://169.28.1.4:8080'
      TURN_URI: 'turn:rl.arigativa.ru:8080?transport=tcp'
    networks:
      testing_net:
        ipv4_address: 169.28.1.20
    ports:
      - 3476:3476
      - 3477:3477
      - 3478:3478
      - 3479:3479
      - 3480:3480

networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 169.28.0.0/16
